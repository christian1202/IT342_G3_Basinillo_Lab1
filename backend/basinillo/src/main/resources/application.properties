# ==========================================
# MAIN CONFIGURATION
# ==========================================
spring.application.name=basinillo

# 1. Import the secret file (if it exists)
spring.config.import=optional:classpath:application-secret.properties

# 2. Keep Non-Sensitive Settings Here
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==========================================
# 3. Environment Overrides (Cloud Deployment)
# ==========================================
# These values will override application-secret.properties IF present (e.g., on Render/Railway)
spring.datasource.url=jdbc:${JDBC_DATABASE_URL:postgresql://localhost:5432/basinillo}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
